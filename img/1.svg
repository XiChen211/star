<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 深邃的星空背景渐变 -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020b18;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0524;stop-opacity:1" />
    </linearGradient>

    <!-- 镜头虹彩环渐变 -->
    <conicGradient id="rainbowGrad" cx="100" cy="100">
      <stop offset="0%" style="stop-color:#ff0080;stop-opacity:0.3" />
      <stop offset="25%" style="stop-color:#00e5ff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#7000ff;stop-opacity:0.3" />
      <stop offset="75%" style="stop-color:#00ffaa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:0.3" />
    </conicGradient>

    <!-- 核心光能渐变 -->
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00d2ff;stop-opacity:0" />
    </radialGradient>

    <!-- 强力发光滤镜 -->
    <filter id="ultraGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="blur1" />
      <feGaussianBlur stdDeviation="8" result="blur2" />
      <feMerge>
        <feMergeNode in="blur2" />
        <feMergeNode in="blur1" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="softBlur">
      <feGaussianBlur stdDeviation="1.5" />
    </filter>
  </defs>

  <!-- 背景：圆角矩形 -->
  <rect x="0" y="0" width="200" height="200" rx="46" fill="url(#bgGrad)" />

  <!-- 背景微星 -->
  <circle cx="40" cy="45" r="0.8" fill="white" opacity="0.6" />
  <circle cx="160" cy="30" r="1.2" fill="#00d2ff" opacity="0.4" />
  <circle cx="150" cy="160" r="1" fill="#ff0080" opacity="0.3" />
  <circle cx="30" cy="140" r="0.7" fill="white" opacity="0.5" />

  <!-- 镜头装饰：虹彩边缘 -->
  <circle cx="100" cy="100" r="72" fill="none" stroke="url(#rainbowGrad)" stroke-width="1.5" opacity="0.6" filter="softBlur" />

  <!-- 主镜头环 -->
  <circle cx="100" cy="100" r="68" fill="none" stroke="#2a2a4a" stroke-width="4" />
  <circle cx="100" cy="100" r="64" fill="#050a14" stroke="#4a4a6a" stroke-width="0.5" />

  <!-- 核心星芒组 -->
  <g transform="translate(100, 100)" filter="url(#ultraGlow)">
    <!-- 12轴射线结构 -->
    <!-- 长射线 (White) -->
    <g id="longRays">
      <ellipse rx="95" ry="1.2" fill="white" opacity="0.9" />
      <ellipse rx="95" ry="1.2" fill="white" opacity="0.9" transform="rotate(90)" />
      <ellipse rx="70" ry="1" fill="#00d2ff" opacity="0.8" transform="rotate(45)" />
      <ellipse rx="70" ry="1" fill="#00d2ff" opacity="0.8" transform="rotate(135)" />
    </g>

    <!-- 短射线 (Cyan/Pink mix) -->
    <g id="shortRays" transform="rotate(22.5)">
      <ellipse rx="45" ry="0.8" fill="#ff0080" opacity="0.5" />
      <ellipse rx="45" ry="0.8" fill="#ff0080" opacity="0.5" transform="rotate(90)" />
      <ellipse rx="45" ry="0.8" fill="#00ffaa" opacity="0.5" transform="rotate(45)" />
      <ellipse rx="45" ry="0.8" fill="#00ffaa" opacity="0.5" transform="rotate(135)" />
    </g>

    <!-- 中心极亮光源 -->
    <circle r="12" fill="url(#coreGlow)" />
    <circle r="5" fill="white" />
  </g>

  <!-- 玻璃质感高光路径 -->
  <path d="M 60 55 Q 100 35 140 55" fill="none" stroke="white" stroke-width="1.5" opacity="0.15" stroke-linecap="round" />
  <circle cx="100" cy="100" r="60" fill="none" stroke="white" stroke-width="0.5" opacity="0.05" />

  <!-- 炫酷底纹标识 -->
  <rect x="85" y="170" width="30" height="3" rx="1.5" fill="#00d2ff" opacity="0.6" />
  <text x="100" y="188" font-family="Verdana, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold" letter-spacing="3" opacity="0.5">ULTRA FLARE</text>

</svg>